plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'org.pageflow'
version = '0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-test'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

// flush redis cache
tasks.register('flushRedis', Exec) {
	commandLine 'redis-cli', 'flushall'
}

tasks.register('restartRedisServerOnWindow', Exec) {
	println 'Stopping Redis Server...'
	commandLine 'cmd', '/c', 'taskkill', '/F', '/IM', 'redis-server.exe'
	println 'Redis Server stopped.'
	println 'Starting Redis Server...'
	commandLine 'cmd', '/c', 'start', '/B', 'C:\\Users\\SBS\\Redis-x64-3.0.504\\redis-server.exe'
}

tasks.register('compileJSX', Exec) {
	workingDir = file('src/main/resources/static/react')
	commandLine 'npx', 'babel', 'src', '--out-dir', './out', '--presets', 'react-app/prod'
}

tasks.register('bundlingReact', Exec) {
	workingDir = file('src/main/resources/static')
	commandLine 'npx', 'webpack', '--config', 'webpack.config.js'
}



