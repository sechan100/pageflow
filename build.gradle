tasks.register('buildReacts', Exec) {
	doFirst {
		["book_write", "book_viewer"].each { dir ->
			if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
				commandLine "cmd", "/c", "npm", "run", "build", "--prefix", "src/main/react/$dir"
			} else {
				commandLine "npm", "run", "build", "--prefix", "src/main/react/$dir"
			}
		}
	}
}


tasks.register('cleanBookWriteBuildDir', Delete) {
	dependsOn "buildReacts"
	delete file('src/main/resources/static/react/build/book_write')
}
tasks.register('cleanBookViewerBuildDir', Delete) {
	dependsOn "buildReacts"
	delete file('src/main/resources/static/react/build/book_viewer')
}

tasks.register('copyReactBookWriteBuildDir', Copy) {
	dependsOn "cleanBookWriteBuildDir"
	from file("src/main/react/book_write/build")
	into file('src/main/resources/static/react/build/book_write')
}

tasks.register('copyBookViewerBuildDir', Copy) {
	dependsOn "cleanBookViewerBuildDir"
	from file("src/main/react/book_viewer/build")
	into file('src/main/resources/static/react/build/book_viewer')
}


