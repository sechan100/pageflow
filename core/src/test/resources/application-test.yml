server:
  port: 8888

logging:
  level:
    root: INFO
    org:
      pageflow: DEBUG
      springframework:
        security: INFO

spring:
  config:
    import:
      - classpath:application-user.yml
      - classpath:application-book.yml
      - classpath:application-email.yml
      - classpath:application-file.yml
    activate:
      on-profile: test

  output:
    ansi:
      enabled: always

  redis:
    host: localhost
    port: 6379

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
#        use_sql_comments: true
        type:
          preferred_uuid_jdbc_type: VARCHAR

pageflow:
  site:
    protocol: http
    base-url: '${pageflow.site.protocol}://localhost:${server.port}'
    client-url: '${pageflow.site.protocol}://localhost:3000'
    client-proxy-prefix: '/PROXY'