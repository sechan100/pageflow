<html lang="en" layout:decorate="~{/common/layout.html}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="">
<head>
    <title>Book</title>
</head>
<main layout:fragment="main">
    <div class="row my-3">
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4 ">
        <!-- th:each 구문을 한 번만 사용하여 books 배열을 반복 -->
        <div th:each="book, loop : ${paging}">
            <a th:href="@{/book/detail/{id}(id=${book.id})}">
                <img th:src="@{${book.imgUrl}}" alt="Book Image">
                <h2 th:text="${book.title}"></h2>
            </a>
            <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
               th:data-uri="@{|/book/vote/${book.id}|}">
                추천
                <span class="badge rounded-pill bg-success" th:text="${#lists.size(book.voter)}"></span>
            </a>
            <p th:text="${book.author.profile.nickname}"></p>
            <p th:text="${book.createDate}"></p>
        </div>
    </div>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-3 and page <= paging.number+3}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <form th:action="@{/book/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
    <a th:href="@{/book/create}" class="btn btn-primary">질문 등록하기</a>

    <script type='text/javascript'>
        const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('page').value = this.dataset.page;
        document.getElementById('searchForm').submit();
    });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
        const recommend_elements = document.getElementsByClassName("recommend");
         Array.from(recommend_elements).forEach(function(element) {
             element.addEventListener('click', function() {
                 if(confirm("정말로 추천하시겠습니까?")) {
                     location.href = this.dataset.uri;
                 };
             });
         });
    </script>
</main>
</html>
