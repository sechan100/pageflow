<script th:inline="javascript">
    const msg = /*[[${msg}]]*/ null;
    const alertType = /*[[${alertType}]]*/ 'info';
    const redirectUri = /*[[${redirectUri}]]*/ null;

    if (msg.trim().length > 0) {
        localStorage.setItem("alertStorageKey", alertType + ":" + msg);
    }

    if(redirectUri != null && redirectUri.trim().length > 0) {
        window.location.href=redirectUri;
    } else {
        history.back();
    }
</script>
