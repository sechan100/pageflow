<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pageflow 이메일 인증</title>
</head>

<body style="font-family: Arial, sans-serif;">
<th:block th:with="url=|${serverHost}${verificationUri}?email=${email}&uid=${uid}&authCode=${authCode}|">
    <div style="width: 100%; max-width: 600px; margin: auto; background-color: #f4f4f4; padding: 20px;">
        <h1 style="font-size: 24px;">PAGEFLOW EMAIL VERIFICATION</h1>
        <p style="font-size: 16px;">아래의 '인증하기' 버튼을 클릭하여 이메일 인증을 완료해주세요.</p>

        <!-- 버튼 -->
        <a th:href="${url}" style="background-color: #00E0D8; color: white; padding: 14px 20px; margin: 15px 0; border: none; cursor: pointer; width: 50%; text-align: center; display: inline-block;">인증하기</a>

        <!-- 실제 이메일 링크 -->
        <p style="font-size: 16px;">위 버튼이 작동하지 않거나, 다른 다른 디바이스에서 링크를 여시려면 다음 링크를 사용해주세요. <br> 해당 링크는 1시간 동안 유효합니다.</p>
        <p style="font-size: 16px;">
            <a th:href="${url}" th:text="${url}" style="color: blue;"></a>
        </p>
    </div>
</th:block>
</body>
</html>
