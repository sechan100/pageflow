<html lang="en" layout:decorate="~{/common/layout.html}">
<head>
    <title>404</title>
</head>

<main layout:fragment="main">
    <div class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="text-center">
            <p class="font-semibold text-indigo-600 text-[13vh]">404</p>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">
                요청하신 [[${entityName}]] 데이터를 찾지 못했어요
            </h1>
            <p class="mt-6 text-base leading-7 text-gray-600">해당 데이터가 삭제되었거나, 현재 세션에서 조회 가능한 상태가 아닐 수 있습니다.</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <button onclick="history.back()" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">&larr; Go back</button>
                <a href="/support" class="text-sm font-semibold text-gray-900">고객센터 문의<span aria-hidden="true">&rarr;</span></a>
            </div>
        </div>
    </div>
</main>
</html>
