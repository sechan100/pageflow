<html lang="en" layout:decorate="~{/common/layout.html}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="">
<head>
    <title>Book</title>
</head>
<body>
<main layout:fragment="main">
    <div th:each="testBook, loop : ${testBookList}">
        <tr>
            <td>
                <a th:href="@{|/testBook/detail/${testBook.id}|}" th:text="${testBook.title}"></a>
            </td>
        </tr>
    </div>
</main>
</body>
</html>
