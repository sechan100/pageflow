<html lang="en" layout:decorate="~{/common/test_layout.html}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="">
<head>
    <title>TestBook</title>
</head>
<main layout:fragment="main" class="container">

    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/testbook/create}" th:object="${testBookForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>

</main>
</html>
