    <!-- 페이징처리 끝 -->
    <form th:action="@{/testbook/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
    <a th:href="@{/testbook/create}" class="btn btn-primary">질문 등록하기</a>

    <script type='text/javascript'>
        let currentPage = 0;
        let isLoading = false;
        let reachedEnd = false;

window.addEventListener('scroll', function() {
  console.log('Scroll event triggered');
    if (isLoading || reachedEnd) return;

    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      console.log('Reached bottom');  // 이 로그를 통해 페이지 하단 도달 확인
        isLoading = true;
        currentPage++;
        fetchMoreTestBooks(currentPage);
    }
});

function fetchMoreTestBooks(page) {
    fetch(`/api/testbook/list?page=${page}&kw=${document.getElementById('search_kw').value}`)
        .then(response => response.json())
        .then(data => {
            isLoading = false;
            if (data.length === 0) {
                reachedEnd = true;
                return;
            }
            appendTestBooksToDOM(data);
        });
}

function appendTestBooksToDOM(data) {
    const testBookContainer = document.querySelector('.grid.grid-cols-4.gap-4');
    data.forEach(testBook => {
        const testBookElement = `
            <div class="card border rounded p-4">
                <h2 class="text-xl font-bold">${testBook.title}</h2>
                <p>${testBook.createDate}</p>
            </div>
        `;
        testBookContainer.innerHTML += testBookElement;
    });
}

const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
