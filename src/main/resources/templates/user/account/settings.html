<html lang="en" layout:decorate="~{/common/layout.html}">
<head>
    <title>setting</title>
</head>

<main layout:fragment="main">

    <div class="mt-0 transition-all duration-200 ease-in-out ps">
        <section class="min-h-screen">
            <div class="bg-top relative flex items-start pt-32 pb-56 m-4 overflow-hidden bg-cover min-h-60-screen rounded bg-[url('https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/9kE1/image/k3uEfFMvJOS81qkiAml4EMnsVzs.jpg')]">
                <span class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-zinc-800 to-zinc-700 opacity-60"></span>
            </div>
                <div class="relative flex flex-col flex-auto min-w-0 p-4 mx-6 -mt-16 overflow-hidden break-words border-0 shadow-blur rounded bg-white bg-clip-border backdrop-blur-2xl backdrop-saturate-200">
                    <div class="flex flex-wrap -mx-3">
                        <div class="flex w-auto max-w-full px-3">
                            <div class="avatar p-2 ">
                                <div class="w-12 h-12 rounded-full">
                                    <img id="profile-img-preview" th:src="${account.profile.profileImgUrl}" src="#"
                                         alt="프로필 이미지" >
                                </div>
                            </div>
                            <div class="ml-2 p-2 flex flex-col justify-center">
                                <div class="text-lg	font-semibold">
                                    <span th:text="${user.nickname}"> </span>
                                </div>
                                <div class="text-base  ">
                                    <span th:text="${user.email}"> </span>
                                </div>
                            </div>
                        </div>

                        <div class="w-full max-w-full px-1 mx-auto mt-4 sm:my-auto sm:mr-0 md:w-1/2 md:flex-none lg:w-4/12">
                            <div class="relative right-0">
                                <ul class="relative flex flex-wrap p-1 list-none bg-transparent rounded-xl">
                                    <li class="z-30 flex-auto text-center">
                                        <a href=""
                                           class="z-30 block w-full px-0 py-1 mb-0 transition-all border-0 rounded-lg ease-soft-in-out bg-inherit text-slate-700">
                                            <div class="flex">
                                                <svg class="w-[20px] h-[20px] text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 17V2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M5 15V1m8 18v-4"/>
                                                </svg>
                                                <span class="text-base font-medium ml-1">책 수정</span>
                                            </div>
                                        </a>
                                    </li>
                                    <!--                                    <li class="z-30 flex-auto text-center">-->
                                    <!--                                        <a href=""-->
                                    <!--                                           class="z-30 block w-full px-0 py-1 mb-0 transition-all border-0 rounded-lg ease-soft-in-out bg-inherit text-slate-700">-->
                                    <!--                                            <div class="flex">-->
                                    <!--                                                <svg class="w-[20px] h-[20px] text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">-->
                                    <!--                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 17V2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M5 15V1m8 18v-4"/>-->
                                    <!--                                                </svg>-->
                                    <!--                                                <span class="text-base font-medium ml-1">책 삭제</span>-->
                                    <!--                                            </div>-->
                                    <!--                                        </a>-->
                                    <!--                                    </li>-->
                                    <li class="z-30 flex-auto text-center">
                                        <a href=""
                                           class="z-30 block w-full px-0 py-1 mb-0 transition-all border-0 rounded-lg ease-soft-in-out bg-inherit text-slate-700">
                                            <div class="flex">
                                                <svg class="w-[20px] h-[20px] text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 17V2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M5 15V1m8 18v-4"/>
                                                </svg>
                                                <span class="text-base font-medium ml-1">내 책 조회</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            <form th:action="@{/account/settings}" method="post" enctype="multipart/form-data" th:object="${account}">
                <div class="flex-none w-full max-w-full px-3 mt-6 ">
                    <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-soft-xl rounded bg-clip-border">
                        <div class="p-5 mt-4  text-center">
                            <h1 class="mb-1 text-xl	font-semibold">정보 변경</h1>
                            <h2 class="mt-1 text-center text-xl font-semibold leading-1 tracking-tight text-gray-900">
                                Change information
                            </h2>
                        </div>
                        <div class="     flex-auto">
                            <div class=" flex flex-wrap m-auto">
                                <div class=" w-full m-auto max-w-full md:w-6/12 md:flex-none xl:mb-0 xl:w-3/12">
                                    <div class="relative flex flex-col min-w-0 ">
                                        <div class="flex min-h-full flex-col justify-center px-1 py-1 lg:px-8 mx-auto">
                                            <div class="mt-1 mb-6 sm:mx-auto sm:w-full sm:max-w-sm ">
                                                <div>
                                                    <label class="block text-sm font-medium leading-6 text-gray-900">profile
                                                        Img</label>
                                                    <div class="mt-2 mb-2">
                                                        <label class="py-2 px-32 border text-gray-600 focus:outline-0 focus:border-[#FF9B50] rounded max-w-xs border-[#FF9B50] sm:text-sm sm:leading-6 cursor-pointer"0
                                                               for="profileImg">첨부 파일 </label>
                                                        <input onchange="previewImage();" required autocomplete="profileImg" type="file" id="profileImg" class="hidden">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label for="nickname"
                                                           class="block text-sm font-medium leading-6 text-gray-900">nickname</label>
                                                    <div class="mt-2 mb-2">
                                                        <input id="nickname" name="nickname" type="text"
                                                               autocomplete="nickname"
                                                               required th:field="*{profile.nickname}"
                                                               class="input w-full focus:outline-0 focus:border-[#FF9B50] focus:ring-0 rounded max-w-xs flex-auto text-black border-[#FF9B50] sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label for="email"
                                                           class="block text-sm font-medium leading-6 text-gray-900">email</label>
                                                    <div class="mt-2">
                                                        <input id="email" name="email" type="email" autocomplete="email"
                                                               required
                                                               class="input w-full focus:outline-0 focus:border-[#FF9B50] focus:ring-0 rounded max-w-xs flex-auto text-black border-[#FF9B50] sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label for="password"
                                                           class="block text-sm font-medium leading-6 text-gray-900">password</label>
                                                    <div class="mt-2">
                                                        <input id="password" name="password" type="password"
                                                               autocomplete="password"
                                                               required
                                                               class="input w-full focus:outline-0 focus:border-[#FF9B50] focus:ring-0 rounded max-w-xs flex-auto text-black border-[#FF9B50] sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label for="passwordCheck"
                                                           class="block text-sm font-medium leading-6 text-gray-900">password</label>
                                                    <div class="mt-2">
                                                        <input id="passwordCheck" name="passwordCheck" type="password"
                                                               autocomplete="passwordCheck"
                                                               required
                                                               class="input w-full focus:outline-0 focus:border-[#FF9B50] focus:ring-0 rounded max-w-xs flex-auto text-black border-[#FF9B50] sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                                <div>
                                                    <button type="submit"
                                                            class="read-btn flex w-full mt-5 justify-center rounded-md  px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm relative bg-black	text-white p-1">

                                                        정보 변경
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script type="text/javascript">
        function previewImage() {
             var file = $("#profileImg").prop('files')[0];
             var preview = $("#profile-img-preview");
             var reader = new FileReader();

             reader.onloadend = function () {
                 preview.attr("src", reader.result);
             }

             if (file) {
                 reader.readAsDataURL(file);
             } else {
                 preview.hide();
             }
         }
    </script>
</main>
</html>
